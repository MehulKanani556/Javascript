<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Check Box</title>
	<script type="text/javascript">
		function data(){
			var x  =  document.getElementById('check');
			if(x.checked == true){
				alert("Yes");
			}else{
				alert("No");
			}

		}
	</script>
</head>
<body>

	<input type="Checkbox" onchange="data()" id="check">Test
	

</body>
</html>
