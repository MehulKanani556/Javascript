<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click Event</title>
	<script type="text/javascript">
		
		function myf(){
			// document.getElementById('first1').innerHTML="Hello , Welcome";
			// document.getElementById('first1').style.color="red";
			// document.getElementsByClassName('first').innerHTML="Hello , Welcome";

			var x = document.getElementsByClassName('first');
			for (var i = x.length - 1; i >= 0; i--) {
				x[i].innerHTML="Hello , Welcome";
				x[i].style.color="red";
				x[i].style.backgroundColor="black";
			}
		}

		
	</script>
</head>
<body>

	<h1 class="first">Hello</h1>
	<h1 class="first">Hello</h1>
	<h1 class="first">Hello</h1>
	<h1 class="first">Hello</h1>
	<h1 class="first">Hello</h1>

	<input type="button" value="Click" onclick="myf()" name="">

</body>
</html>
