     <script type="text/javascript">
        var total = 0;
        function plus(get,z){
            var x = parseInt(document.getElementById('a'+z).value);
            if (get == 2) {             
                var c = x + 1;
                 document.getElementById("a"+z).value = c;
            var y = document.getElementById('a'+z).name;            
            var bill =parseInt( document.getElementById('bill').value) ;
            var ans =+parseInt(y);
            total = total + ans;
            
               
            }else{               
                var c = x - 1;
                document.getElementById("a"+z).value = c;
                var y = document.getElementById('a'+z).name;
                var bill =parseInt( document.getElementById('bill').value) ;
                if(bill>0){
                    var ans =+parseInt(y);
                    total = total - ans;
                }
                
            }
            document.getElementById('bill').value = total;

            var gst = total*0.18;
            document.getElementById('gst').value=gst;

            var tot = total +gst;
            var dis = tot *0.10;
            document.getElementById('dis_amt').value = dis;

            var final = tot -dis ;
            document.getElementById('fbill').value = final;
           
           var c1= document.getElementById('c1').name;
           var c2= document.getElementById('c2').name;
           var c3= document.getElementById('c3').name;
           var c4= document.getElementById('c4').name;
           var c5= document.getElementById('c5').name;
           var c6= document.getElementById('c6').name;
           if(z==1){
                document.getElementById('invoice').innerHTML += c1+"<br>";
                document.getElementById('qty').innerHTML += c +"<br>";
                document.getElementById('Price').innerHTML += y*c +"<br>";
           }else if(z==2){
                document.getElementById('invoice').innerHTML += c2+"<br>";           
                document.getElementById('qty').innerHTML  += c +"<br>";
                document.getElementById('Price').innerHTML += y*c +"<br>";
           }else if(z==3){
                document.getElementById('invoice').innerHTML = c3+"<br>";           
                document.getElementById('qty').innerHTML = c +"<br>";
                document.getElementById('Price').innerHTML = y*c +"<br>";
           }else if(z==4){
                document.getElementById('invoice').innerHTML = c4+"<br>";           
                document.getElementById('qty').innerHTML = c +"<br>";
                document.getElementById('Price').innerHTML = y*c +"<br>";
           }else if(z==5){
                document.getElementById('invoice').innerHTML = c5+"<br>";           
                document.getElementById('qty').innerHTML = c +"<br>";
                document.getElementById('Price').innerHTML = y*c +"<br>";
           }else if(z==6){
                document.getElementById('invoice').innerHTML = c6+"<br>";           
                document.getElementById('qty').innerHTML = c +"<br>";
                document.getElementById('Price').innerHTML = y*c +"<br>";
           }
           
          


        
           

        }
    </script>
    

</head>
