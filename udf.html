<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		UDF
	</title>
</head>
<body>
<script type="text/javascript">
	// User Define Function
			// 1. No argument No return type
			// 2. No argument with return type
			// 3. with argument No return type
			// 4. with argument with return type


		// 1.No argument No return 

			function get(){
				var n1=10,n2=20,sum=0;
				sum = n1 + n2;
				document.write("Sum = " + sum);
			}
			get();

		//2.No argument With return 
			function sum1(){ 
				var n1 = 20 ,n2 = 20, sum = 0; 
				sum = n1+n2;
				return sum; 
			} 
			var t = sum1(); 
			document.write("<br> SUM 1 =" + sum1()); 

		//3.With argument No return 

			function mul(x,y){
				var mult = x * y;
				document.write("<br>Multiplication = " + mult);
			}
			mul(10,20);

		//4.With argument With return 
			function div(x,y){
				return x/y;
			}
			document.write("<br>Division = "+ div(10,2));


</script> 
</body> 
</html>
