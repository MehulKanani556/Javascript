<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<script type="text/javascript">
		function plus(get){

				var x = parseInt(document.getElementById('ans').value);
				var y = parseInt(document.getElementById('cnt').value);

			if (get == 1) {
				if (y > 0 || y < 0) {
					var c = x + y;
				} else {
					var c = x + 1;
				}

			}

			else{
				if (y > 0 || y < 0) {
					var c = x - y;
				}
				else {
					var c = x - 1;
				}


			}
			document.getElementById("ans").value = c;

		}
	</script>
</head>
<body style="padding-top: 100px;">
<center>
	<input type="text" id="cnt" placeholder="Add Incremental value...." name="">
	<input type="text" id="ans" value="0" readonly name=""><br><br>
	<input type="button" value="+" onclick="plus(1)" name="">
	<input type="button" value="-" onclick="plus(2)" name="">
</center>

</body>
</html>
