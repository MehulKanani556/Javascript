<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Map & Filter Function </title>
	<script type="text/javascript">
		//map function
		var arr = [1,2,3,4,5,6,7,8,9]
		var arrdata = arr.map((val,index,a) =>{console.log(val,index,a)})

		//filter function
		var arrdata = arr.filter((val)=>{ return val>4})
		console.log(arrdata)
	</script>
</head>
<body>

</body>
</html>
