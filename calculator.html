<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<script type="text/javascript">
		
		function sum(){
			var x = document.getElementById('no1').value;
			var y = document.getElementById('no2').value;
			var z = parseInt(x) + parseInt(y);

			document.getElementById('ans').value = z;
		}
		function sub(){
			var x = document.getElementById('no1').value;
			var y = document.getElementById('no2').value;
			var z = parseInt(x) - parseInt(y);

			document.getElementById('ans').value = z;
		}
		function mul(){
			var x = document.getElementById('no1').value;
			var y = document.getElementById('no2').value;
			var z = parseInt(x) * parseInt(y);

			document.getElementById('ans').value = z;
		}
		function div(){
			var x = document.getElementById('no1').value;
			var y = document.getElementById('no2').value;
			var z = parseInt(x) / parseInt(y);

			document.getElementById('ans').value = z;
		}
	</script>
	<style type="text/css">
		.btn{
			margin-left: 15px;
			padding:10px 15px ;
		}
		.btn1{
			margin-left: 0;
		}
	</style>
</head>
<body>

	<form style="padding: 50px;">
		No 1 : <input type="text" id="no1" name=""><br><br>
		No 2 : <input type="text" id="no2" name=""><br><br>

		<input type="button" class="btn btn1" onclick="sum()" value="+" name="">
		<input type="button" class="btn" onclick="sub()" value="-" name="">
		<input type="button" class="btn" onclick="mul()" value="*" name="">
		<input type="button" class="btn" onclick="div()" value="/" name=""><br><br>

		Ans : <input type="text" id="ans" readonly name="">

	</form>
</body>
</html>
