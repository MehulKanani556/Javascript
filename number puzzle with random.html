			while(arr.length < 9){

				if(arr.indexOf(r) === -1)arr.push(r);				
				
			}
			for (var j = 0; j <= arr.length; j++) {
				if (arr[j] == 0) {
		 			arr[j] = ' ';
		 		}
		 }
			for(var j= 0 ;j<9 ;j++){
				document.getElementById('b'+i).value = arr[j];
					i++;
			}
		}
