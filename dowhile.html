<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Do While
	</title>
</head>
<body>
<script type="text/javascript">
	//Multiplication table in do while loop

		var n=5,i=1;
		do{
			document.write("<br>"+ n + " * " + i + " = " + n*i );
			i++;
		}while(i<=10);

	//Find Cube Of Number

		var n=5 ,a=1;

		do{
			document.write("<br> " + a + "Of  Cube Is =" + a*a*a );
			a++;
		}while(a<=n);

</script>
</body>
</html>
