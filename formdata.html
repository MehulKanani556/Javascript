<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Form Data
	</title>

	<script type="text/javascript">
		function data1(){
			var x = document.getElementById('no1').value;
			var y = document.getElementById('no2').value;

			var z = parseInt(x) + parseInt(y);
			document.getElementById('ans').value = z;
		}
	</script>
</head>
<body>

	No 1 : <input type="text" id="no1" name="">
	No 2 : <input type="text" id="no2" name="">

	<input type="button" value="Click" onclick="data1()" name="">


	<input type="text" readonly id="ans">


</body>
</html>
