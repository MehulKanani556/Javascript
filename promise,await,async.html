<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Promise , Await , Async </title>
	<script type="text/javascript">
		var myPromise = new Promise(function(Resolve , Reject){
			var a = 10;
			if(a==100){
				Resolve("Data");
			}else{
				Reject("Error");
			}

	});
		myPromise.then(
			(Result)=>{
				console.log(Result);
			},
			(Error)=>{
				console.log(Error);
			}
			);
	</script>
</head>
<body>

</body>
</html>
